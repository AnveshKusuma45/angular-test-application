<div class="container">
<app-header></app-header>
<div class="content">
    <kendo-drawer-container>
        <kendo-drawer #drawer [items]="items" [mode]="'push'" [(expanded)]="expanded" [autoCollapse]="false"
            [mini]="true" (select)="onSelect($event)">
            <ng-template kendoDrawerHeaderTemplate>
                <div [ngClass]="expanded ? 'expanded-false' : 'expanded-true' ">
                    <button kendoButton fillMode="flat" icon="menu" (click)="drawer.toggle()"></button>
                </div>
            </ng-template>
        </kendo-drawer>
        <kendo-drawer-content>
            <router-outlet></router-outlet>
        </kendo-drawer-content>
    </kendo-drawer-container>
</div>
<app-footer></app-footer>
</div>
